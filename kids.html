    body {

      margin: 0;

      text-align: center;
    }
    h1 { padding: 20px; font-size: 2em; color: #ffeb3b; }
    .story-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .story {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 10px;
      transition: transform 0.3s ease;
    }
    .story:hover { transform: scale(1.05); background: rgba(255,255,255,0.3); }
    .story img { width: 100%; border-radius: 8px; }
    .story p { margin-top: 10px; font-size: 1.1em; }
  </style>
</head>
