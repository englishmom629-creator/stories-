<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قصص بوليسية</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: "Tahoma", sans-serif;
      color: #fff;
      text-align: center;
    }
    h1 {
      color: #ffcc00;
    }
    .story-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .story {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .story:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.2);
    }
    .story img {
      width: 100%;
      border-radius: 8px;
    }
    .story h3 {
      margin: 10px 0 0;
      color: #ffcc66;
    }
  </style>
</head>
<body>
  <h1>📖 قصص بوليسية</h1>
  <div class="story-container">
    <div class="story">
      <img src="detective1.jpg" alt="لغز القصر المهجور">
      <h3>لغز القصر المهجور</h3>
    </div>
    <div class="story">
      <img src="detective2.jpg" alt="جريمة في منتصف الليل">
      <h3>جريمة في منتصف الليل</h3>
    </div>
    <div class="story">
      <img src="detective3.jpg" alt="سر الخاتم المفقود">
      <h3>سر الخاتم المفقود</h3>
    </div>
    <div class="story">
      <img src="detective4.jpg" alt="المحقق والقاتل المجهول">
      <h3>المحقق والقاتل المجهول</h3>
    </div>
  </div>
</body>
</html>
