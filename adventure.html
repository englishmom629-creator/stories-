<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قصص مغامرات</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #11998e, #38ef7d);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 { padding: 20px; font-size: 2em; color: #fff; }
    .story-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .story {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 10px;
      transition: transform 0.3s ease;
    }
    .story:hover { transform: scale(1.05); background: rgba(255,255,255,0.3); }
    .story img { width: 100%; border-radius: 8px; }
    .story p { margin-top: 10px; font-size: 1.1em; }
  </style>
</head>
<body>
  <h1>🌍 قصص مغامرات</h1>
  <div class="story-grid">
    <div class="story">
      <img src="assets/adv1.jpg">
      <p>الجزيرة الغامضة</p>
      
    </div>
    <div class="story">
      <img src="adv2.jpg" alt="كنز الأعماق">
      <p>كنز الأعماق</p>
      
    </div>
    <div class="story">
      <img src="adv3.jpg" alt="رحلة الي الجبل">
      <p>رحلة إلى الجبل</p>
      
    </div>
    <div class="story">
      <img src="adv4.jpg" alt="في قلب الصحراء">
      <p>في قلب الصحراء</p>
      
    </div>
    <div class="story">
      <img src="adv5.jpg" alt="مغامرة في الفضاء">
      <p>مغامرة في الفضاء</p>
      
    </div>
    <div class="story">
      <img src="assets/adv6.jpg">
      <p>الأرض المجهولة</p>
      
    </div>
    <div class="story">
      <img src="assets/adv7.jpg">
      <p>سفر بلا عودة</p>
      
    </div>
    <div class="story">
      <img src="assets/adv8.jpg"><p>الصياد الشجاع</p></div>
    <div class="story">
      <img src="assets/adv9.jpg"><p>البحر الغادر</p></div>
    <div class="story">
      <img src="assets/adv10.jpg"><p>الغابة المظلمة</p></div>
  </div>
</body>
</html>
