!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قصص رعب</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      padding: 20px;
      font-size: 2em;
      color: #ff4d6d;
    }

    .story-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .story {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .story:hover {
      transform: scale(1.05);
      background: rgba(255, 0, 50, 0.2);
    }

    .story img {
      width: 100%;
      border-radius: 8px;
    }

    .story p {
      margin-top: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>📖 مكتبة قصص الرعب</h1>

  <div class="story-grid">
    <div class="story">
      <img src="horror1.jpg" alt="أفواه الظلام">
      <p>أفواه الظلام</p>
    </div>
    <div class="story">
      <img src="horror2.jpg" alt="البيت المهجور">
      <p>البيت المهجور</p>
    </div>
    <div class="story">
      <img src="assets/horror3.jpg" alt="اللعنة الأخيرة">
      <p>اللعنة الأخيرة</p>
    </div>
    <div class="story">
      <img src="assets/horror4.jpg" alt="ظل المقبرة">
      <p>ظل المقبرة</p>
    </div>
    <div class="story">
     <img src="horror5.jpg" alt="الطريق المظلم">
      <p>الطريق المظلم</p>
    </div>
    <div class="story">
     <img src="horror6.jpg" alt="الدمية المسكونة">
      <p>الدمية المسكونة</p>
    </div>
    <div class="story">
      <img src="assets/horror7.jpg" alt="الصرخة الأخيرة">
      <p>الصرخة الأخيرة</p>
    </div>
    <div class="story">
     <img src="horror8.jpg" alt="أصوات الليل">
      <p>أصوات الليل</p>
    </div>
    <div class="story">
      <img src="assets/horror9.jpg" alt="الغرفة 313">
      <p>الغرفة 313</p>
    </div>
    <div class="story">
   <img src="horror10.jpg" alt="المرآة الملعونة">
      <p>المرآة الملعونة</p>
    </div>
  </div>
</body>
</html>
